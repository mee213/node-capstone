<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sales & Labor</title>
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="float-grid.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>

<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Weekly Sales and Labor Report</h1>
			</div>
		</div>
	</header>

	<main role="main">

		<div class="row">
            <div class="col-12">
             	<form action="#" class="js-search-form">
                	<label for="search">Which week would you like to search for?</label>
                	<input type="text" class="js-query" id="search">
                	<button type="submit">Search</button>
              	</form>
            </div>
        </div>
          
        <div class="js-results row" aria-live="assertive" hidden>
            
        </div>

	</main>

	

	<script src="index.js"></script>
</body>

</html>
